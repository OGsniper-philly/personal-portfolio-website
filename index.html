<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Nikolai Philipenko</title>
        <!--BOOTSTRAP INCLUDE-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <!--GOOGLE FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
        <style>
            .main-page {
                height: 110vh;
                background-color: #070D17;
                position: relative;
            }
            @media (max-width: 767px) {
                .main-page {
                    height: 70vh;
                    background-color: #070D17;
                    position: relative;
                }
            }
            .main-page:before {
                content: ' ';
                display: block;
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                opacity: 0.3;
                background-image: url('./space-shuttle-wallpaper.jpg');
                background-repeat: no-repeat;
                background-position: 50% 100%;
                background-size: cover;
            }
            .rel {
            position: relative;
            }
            .quote-page {
                background-color: #050C17;
            }
            .about-page {
                height: 70vh;
                background-color: #2C74B3;
            }
            .h-100 {
                height: 100%;
            }
            .title {
                font-family: 'DM Serif Display', serif;
            }
            .content {
                font-family: 'IBM Plex Sans KR', sans-serif;
            }
        </style>
    </head> 
    <body>
        <!--MAIN PAGE-->
        <div class="main-page">
            <div class="rel h-100">
                <div class="container-fluid text-center text-md-start h-100">

                    <div class="row justify-content-start align-items-start">

                        <div class="col-12 px-md-4">

                        </div>
                    </div>
                </div>
            </div>
        </div>

                        <h2 class="content text-white">“The strength of the team is each individual member. The strength of each member is the team.”</h2>
                    </div>
                    <div class="col-12">
                        <h4 class="content text-white">– Phil Jackson</h4>
                    </div>
                </div>
            </div>
        </div>
        <!--ABOUT PAGE-->
        <div class="about-page">

        </div>
